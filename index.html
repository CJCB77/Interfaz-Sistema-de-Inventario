<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="mt-3 text-center fs-2">Sistema de Inventario Farmacia</h3>
                        </div>                             
                        <div class="panel-heading text-center mt-4">
                            <img src="img/coffee.png" style="height:100px ;" alt="">
                        </div>                        
                        <div class="panel-heading">
                            <h3 class="mt-4 text-center fs-3">Autenticacion</h3>
                        </div>
                        <div class="panel-body">
                            <form action="" method="post">
                                <div class="form-group mt-3">
                                    <label for="username" class="mb-2">Usuario:</label>
                                    <input type="text" class="form-control" 
                                        name="username" id="username" placeholder="Usuario" v-model="username">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="password" class="mb-2">Contraseña:</label>
                                    <input type="password" class="form-control" name="password" 
                                        id="password" placeholder="Contraseña" v-model="password">
                                </div>                 
                                <div class="form-group mt-3">
                                   <p class="text-danger fs-6">{{ error }}</p>
                                </div>
                                <div class="form-group row">
                                    <button type="button" id="btnLogin" class="btn btn-lg btn-dark mt-3" @click="login">Ingresar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        data: {
            username: '',
            password: '',
            error: '',
        },
        
        methods: {
            login() {
                console.log('login');
                //Redirect to main.html
                window.location.href = 'main.html';
            }

        }
    });


</script>

</html>
