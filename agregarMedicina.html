<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
	const app = new Vue({
		el:'#app',
		data:{
			categorias:[

			],
            nombre:'',
            descripcion: '',
            precio:'',
            stock:'',
            categoria:'',
            unidades_caja:'',

		},
		mounted(){
            this.cargarCategorias();
		},
        computed:{
            listadotareas(){
                if(this.buscador=='')
                    return this.asignarTareas
                
                return this.asignarTareas.filter(tarea => tarea.usuario.includes(this.buscador))
            }
        },
		methods:{
            async agregarMedicina(){
						// if(this.usuario != "" && this.descripcion !="" && this.descripcion!=""){
						// 	this.asignarTareas.push({usuapreciouario, titulo:this.titulo, descripcion:this.descripcion})
						// 	this.limpiar();
						// }
                        //Post tarea at http://localhost:3000/api/tareas/add
                        let data = {
                            nombre: this.nombre,
                            descripcion: this.descripcion,
                            precio: Number(this.precio),
                            stock: Number(this.stock),
                            categoria: this.categoria,
                            unidades_caja: Number(this.unidades_caja)
                        }

                        await fetch('https://api-farmacia-fundacion.herokuapp.com/api/categorias/' + this.categoria)
                            .then(res => res.json())
                            .then(categoria => {
                                data.categoria_id = categoria.id;
                            })         
                        
                        //Add medicine through POST request
                        fetch("https://api-farmacia-fundacion.herokuapp.com/api/medicinas/add",{
                            method: 'POST',
                            body: JSON.stringify(data),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(res => res.json())
                        .then( data => {
                            this.limpiar();
                        })    
               
			},
            cargarCategorias(){
                fetch('https://api-farmacia-fundacion.herokuapp.com/api/categorias/')
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    this.categorias = data;
                })
            },
            limpiar(){
                this.nombre="";
                this.descripcion="";
                this.precio="";
                this.stock="";
                this.categoria="";
                this.unidades_caja="";
            }      
		},
	})
</script>
